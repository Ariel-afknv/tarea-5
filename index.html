<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitoreo de Niveles de Luz</title>
</head>
<body>

    <h1>Registro de Niveles de Luz (DO WHILE)</h1>
    <p>Ingresa los valores de luz (lux). Escribe la palabra "no" para detener el proceso de registro.</p>

    <label for="luxInput">Nivel de Luz (lux):</label>
    <input type="text" id="luxInput" placeholder="Ej: 3 o no">
    
    <button id="registrarBtn">Registrar</button>

    <p>
        Estado del registro: <strong id="resultado">Esperando valores...</strong>
    </p>

    <script src="javascript/main.js"></script>
</body>
</html>
